<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <style>
        img {
            width: 100%;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Particles Results</a>
</nav>

<div class="container-fluid">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>{{ title }}</th>
            {% for xAxisEntry in xAxisEntries %}
            <th>{{ xAxisLabel }} = {{ xAxisEntry }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for yAxisEntry in yAxisEntries %}
        <tr>
            <th scope="row">{{ yAxisLabel }} = {{ yAxisEntry }}</th>
            {% for xAxisEntry in xAxisEntries %}
            <td>
                <img src="{{ images.get(yAxisEntry, xAxisEntry) }}" />
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
